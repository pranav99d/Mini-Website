<!DOCTYPE html>
<html lang="en">
<head>
<center><p style="color:WHITE;font-size:50px;"><B>WORK TO-DOS</B></p></center>
<center><p style="color:yellow;font-size:20px;"><B>Enter text into the input to add items to your list(max. 28 characters)</B></p></center>
<center><p style="color:00ff33 ;font-size:20px;"><B>Click the item to mark it as complete</B></p></center>
<center><p style="color:505050;font-size:20px;"><B>Click the "X"to remove the item from your list</B></p></center>
  <meta charset="UTF-8">
  <meta name="viewport" content="Width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA_Compatible" content="ie=edge">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <div id="newtask">
         <input type="text" placeholder="New item...">
         <button id="push"><i class="fa fa-pencil"></i></button>
      </div>
<div id="tasks">
</div>
<script type="text/javascript">
document.querySelector('#push').onclick = function(){
   if(document.querySelector('#newtask input').value.length == 0){
       alert("Please Enter a Task")
   }
   else{
       document.querySelector('#tasks').innerHTML += `
           <div class="task">
               <span id="taskname">
                   ${document.querySelector('#newtask input').value}
               </span>
         <button class="btn"><i class="fa fa-close"></i> </button>
           </div>
       `;
       var current_tasks = document.querySelectorAll(".btn");
       for(var i=0; i<current_tasks.length; i++){
           current_tasks[i].onclick = function(){
               this.parentNode.remove();
           }
       }
   }
}
</script>
</body>
</html>
