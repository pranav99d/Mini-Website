<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Work to-do's</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="container">
      <h1 id = 'h1'>WORK TO-DOS</h1>
      <p id = 'p1'>Enter Text into the Input Field to add items to your list(max. 28 characters).</p>
      <p id = 'p2'>Click the item to mark it as complete.</p>
      <p id = 'p3'>Click the "X" to remove the item form your list.</p>
      <input type="text" id="input" placeholder="New item...">
      <button type="button" name="button" id="b1" onclick="newItem()">
        <i id = 'icon' class="fa fa-pencil"></i></button>
    </div>
  </body>
</html>
